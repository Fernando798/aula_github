<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formul√°rio de contato</title>
    </head>
    <body>
        <form action="/" method="get">
            <div class="form-control">
                <label for="c-nome">Nome:</label>
                <input type="text" name="nome" id="c-nome">
            </div>

            <div class="form-control">
                <label for="c-sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="c-sobrenome">
            </div>

            <div class="form-control">
                <label for="c-email">E-mail:</label>
                <input type="email" name="email" id="c-email">
            </div>

            <div class="form-control">
                <label for="c-tel">Telefone:</label>
                <input type="tel" name="tel" id="c-tel">
            </div>

            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
